version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: solestride-mysql
    restart: always
    environment:
      MYSQL_DATABASE: solestride_db
      MYSQL_USER: solestride_user
      MYSQL_PASSWORD: solestride_pass123
      MYSQL_ROOT_PASSWORD: root_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - solestride-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local

networks:
  solestride-network:
    driver: bridge
