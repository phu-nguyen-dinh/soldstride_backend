# Server Configuration
server.port=8080
spring.application.name=solestride-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/solestride_db?createDatabaseIfNotExist=true
spring.datasource.username=solestride_user
spring.datasource.password=solestride_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL Script Configuration
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Logging
logging.level.com.solestride=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
